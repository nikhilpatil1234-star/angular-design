<mat-toolbar color="primary">
    <mat-toolbar-row>
      <!-- Logo or App Name -->
      <span class="app-logo">
        <img src="https://educationuat.e2ehiring.com/app/static/media/e2eHiring_Education_Logo.ae4ac4f9ee71e0ec9b38614e441679aa.svg" alt="Your App Logo">
      </span>
  
      <!-- Navigation Links -->
      <span class="spacer"></span>
      <span class="spacer"></span>

      <div class="nav-links">
        <a mat-button routerLink="/" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/about" routerLinkActive="active">About</a>
        <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
        <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
      </div>
  
      <!-- User Profile and Actions -->
      <div class="user-actions">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openProfile()">Profile</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
